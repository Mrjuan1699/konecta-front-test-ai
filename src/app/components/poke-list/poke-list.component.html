<div class="container">
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Caterpie" #input>
    </mat-form-field>

    <div>
        <table mat-table [dataSource]="dataSource" matSort>


            <!-- ID Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Número: </th>
                <td mat-cell *matCellDef="let row"> #{{row.position}} </td>
            </ng-container>

            <ng-container matColumnDef="imagen">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen: </th>
                <td mat-cell *matCellDef="let row">
                    <img src="{{row.image}}" alt="pokemon" class="imglista" width="120"> {{row.imagen}}</td>
            </ng-container>


            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre: </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No existe Pokémon con el nombre de "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label=""></mat-paginator>
    </div>
</div>
